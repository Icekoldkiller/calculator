<!DOCTYPE html>
<html>
<head>
    <title>Flask Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .calculator {
            background: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(85, 83, 83, 0.1);
            width: 300px;
        }

        .display {
            background: #222;
            color: #0f0;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            height: 40px;
            overflow-x: auto;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .buttons button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: #eee;
            cursor: pointer;
            transition: background 0.2s;
        }

        .buttons button:hover {
            background: #ddd;
        }

        .buttons .equals {
            grid-column: span 2;
            background: #4CAF50;
            color: white;
        }

        .buttons .clear {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <form method="POST">
            <input type="text" name="expression" id="expression" class="display" readonly value="{{ result if result is not none else '' }}">
            <div class="buttons">
                <button type="button" onclick="appendValue('7')">7</button>
                <button type="button" onclick="appendValue('8')">8</button>
                <button type="button" onclick="appendValue('9')">9</button>
                <button type="button" onclick="appendValue('/')">/</button>

                <button type="button" onclick="appendValue('4')">4</button>
                <button type="button" onclick="appendValue('5')">5</button>
                <button type="button" onclick="appendValue('6')">6</button>
                <button type="button" onclick="appendValue('*')">*</button>

                <button type="button" onclick="appendValue('1')">1</button>
                <button type="button" onclick="appendValue('2')">2</button>
                <button type="button" onclick="appendValue('3')">3</button>
                <button type="button" onclick="appendValue('-')">-</button>

                <button type="button" onclick="appendValue('0')">0</button>
                <button type="button" onclick="appendValue('.')">.</button>
                <button type="submit" class="equals">=</button>
                <button type="button" onclick="appendValue('+')">+</button>

                <button type="button" class="clear" onclick="clearInput()">C</button>
            </div>
        </form>
    </div>

    <script>
        function appendValue(value) {
            const display = document.getElementById('expression');
            display.value += value;
        }

        function clearInput() {
            document.getElementById('expression').value = '';
        }
        const display = document.getElementById('expression');

    
    function appendValue(value) {
        display.value += value;
    }

    
    function clearInput() {
        display.value = '';
    }

    
    document.addEventListener('keydown', function (event) {
        const key = event.key;

        if (!isNaN(key) || ['+', '-', '*', '/', '.'].includes(key)) {
            appendValue(key);
        } else if (key === 'Enter') {
            
            event.preventDefault();  
            display.form.submit();
        } else if (key === 'Backspace') {
            display.value = display.value.slice(0, -1);
        } else if (key === 'Escape') {
            clearInput();
        }
    });
    </script>
</body>
</html>
